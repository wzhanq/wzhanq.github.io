    function selectMenu() {
        $("table tbody").html('');

            tbody[0].appendChild(newTr);
            total += resultList[i].menuPrice;
        }
        if (totalPriceStart && totalPriceEnd){
            if (totalPriceStart > total || total > totalPriceEnd){
                getMenuRandomByClass();
            }

            }

    function getRandomArrayElements(arr, count1, count2, type) {
        let resultList = [];
        if (type === 'menuClass') {
            let menuClassList1 = menuList.filter(function getClass1(val) {
                return val.menuClass === '小炒类';
            });
            let menuClassList2 = menuList.filter(function getClass2(val) {
                return val.menuClass === '锅仔类';
            });
            let i1 = 0, index1, map1 = {};
            while (i1 < count1) {
                index1 = Math.floor((menuClassList1.length) * Math.random());
                if (map1[index1] === undefined) {
                    resultList.push(menuClassList1[index1]);
                    map1[index1] = true;
                    i1 ++;
                }
            }
            let i2 = 0, index2, map2 = {};
            while (i2 < count2) {
                index2 = Math.floor((menuClassList2.length) * Math.random());
                if (map2[index2] === undefined) {
                    resultList.push(menuClassList2[index2]);
                    map2[index2] = true;
                    i2 ++;
                }
            }
        } else if (type === 'menuType') {
            let menuTypeList1 = menuList.filter(function getType1(val) {
                return val.menuType === '荤';
            });
            let menuTypeList2 = menuList.filter(function getType2(val) {
                return val.menuType === '素';
            });
            let i1 = 0, index1, map1 = {};
            while (i1 < count1) {
                index1 = Math.floor((menuTypeList1.length) * Math.random());
                if (map1[index1] === undefined) {
                    resultList.push(menuTypeList1[index1]);

                }

                }

        return resultList;
    }
